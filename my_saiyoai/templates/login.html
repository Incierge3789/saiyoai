<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <header class="py-3 mb-4 border-bottom">
        <h1 class="mt-3">アカウントにログイン</h1>
    </header>

    <section class="form-section">
        <form method="post" class="my-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">ユーザーネーム:</label><br>
                <input type="text" id="username" name="username" class="form-control"><br>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label><br>
                <input type="password" id="password" name="password" class="form-control"><br>
            </div>
            <input type="submit" value="ログイン" class="btn btn-outline-primary">
        </form>
    </section>

    <p>アカウントをお持ちでないですか？<a href="{% url 'my_saiyoai:register' %}">こちらから登録</a></p>

    <footer class="footer mt-auto py-3 border-top">
        <div class="container">
            <span class="text-muted">&copy; 2023 My Saiyoai. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
