<!DOCTYPE html>
<html>
<head>
    <title>プロファイル編集</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'my_saiyoai:index' %}">My Saiyoai</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- ナビゲーションリンク -->
            </ul>
        </div>
    </nav>

    <header class="header">
        <h1>プロファイル編集</h1>
    </header>

    <form method="post" class="form-section">
        {% csrf_token %}

        <!-- ユーザー情報編集セクション -->
        <div class="section">
            <h2 class="section-title">ユーザー情報編集</h2>
            <div class="form-group">
                <label for="id_email">メールアドレス:</label>
                <input type="email" name="email" id="id_email" class="form-control" value="{{ user.email }}">
            </div>
        </div>

        <!-- 会社情報編集セクション -->
        <div class="section">
            <h2 class="section-title">会社情報編集</h2>
            {{ company_form.as_p }}  <!-- 会社フォームのフィールドを表示 -->
        </div>

        <input type="submit" value="更新" class="btn btn-outline-primary">
    </form>

    <!-- プロファイルに戻るボタン -->
    <a href="{% url 'my_saiyoai:user_profile' %}" class="btn btn-outline-primary">プロファイルに戻る</a>

    <footer class="footer mt-auto py-3 border-top">
        <div class="container">
            <span class="text-muted">&copy; 2023 My Saiyoai. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
