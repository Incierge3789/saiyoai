<!DOCTYPE html>
<html>
<head>
    <title>Style Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'my_saiyoai:register' %}">My Saiyoai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'my_saiyoai:register' %}" class="btn btn-outline-primary nav-link">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <header class="py-3 mb-4 border-bottom">
        <h1 class="mt-3 mb-5">Style Application</h1>
        <p>Apply different styles to your text using GPT-4.</p>
    </header>

    <section class="form-section">
        <h2>Select a style and input your text</h2>
        <form method="post" action="{% url 'my_saiyoai:style_application' improvement_suggestion_id %}" class="my-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="style">Select a style:</label><br>
                <select id="style" name="style" class="form-control">
                    <option value="casual">Casual</option>
                    <option value="formal">Formal</option>
                    <option value="innovative">Innovative</option>
                    <option value="creative">Creative</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="times">Number of iterations:</label><br>
                <input type="number" id="times" name="times" class="form-control" min="1" max="10"><br>
            </div>
            <button type="submit" class="btn btn-outline-primary">Apply Style</button>
        </form>
    </section>

    <section class="results-section">
        <h2>Styled Text</h2>
        <p>{{ improvement_suggestion.styled_suggestion|safe }}</p>
    </section>

    <footer class="footer mt-auto py-3 border-top">
        <div class="container">
            <span class="text-muted">&copy; 2023 My Saiyoai. All rights reserved.</span>
        </div>
    </footer>
</body>
</html>
