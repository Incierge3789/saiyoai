{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Saiyoai{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
            color: #333;
        }
        header, footer {
            background-color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'my_saiyoai:index' %}">ホーム</a>
            <a href="{% url 'my_saiyoai:material_list' %}">教材リスト</a>
            <!-- 他のナビゲーションリンク -->
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- 個別ページのコンテンツがここに挿入されます -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My Saiyoai. All rights reserved.</p>
    </footer>
</body>
</html>
